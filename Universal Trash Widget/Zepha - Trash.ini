[Rainmeter]
Author=Zepha
Update=1000

[Metadata]
Name=ZephaSkin
Version=1.0.0

[Variables]
MonitorWidth=85
Scale=2
Font=Century Gothic

//////////////////////////////////////////////////////////////////////

//Background//

[Background1]
Meter=String
SolidColor=0,0,0,0
X=0
Y=0


[CenterPoint]
Measure=Calc
Formula=#MonitorWidth# / 2


//Bin//

[MeasureBinFiles]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=COUNT
Drives=ALL

[MeasureBinSize]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=SIZE
Drives=ALL

[MeterBinTitleBG1]
Meter=String
SolidColor=0,0,0,100
X=(7*#Scale#)r
Y=(160*#Scale#)r
AntiAlias=1
W=(70*#Scale#)
H=(30*#Scale#)
UpdateDivider=10

[MeterBinTitle]
Meter=String
Text="Trash"
X=(8*#Scale#)r
Y=(2*#Scale#)r
FontColor=255,255,255,255
FontSize=(15*#Scale#)
FontFace=#Font#
AntiAlias=1
UpdateDivider=10

[MeterBinBG]
Meter=String
SolidColor=0,0,0,100
X=(-8*#Scale#)r
Y=(-155*#Scale#)r
AntiAlias=1
W=(70*#Scale#)
H=(150*#Scale#)
UpdateDivider=10

[MeterBinFiles]
Meter=String
MeasureName=MeasureBinFiles
X=(35*#Scale#)r
Y=(125*#Scale#)r
FontColor=255,255,255,255
FontSize=(10*#Scale#)
FontFace=#Font#
AntiAlias=1
Text="Files: %1"
StringAlign=Center
UpdateDivider=10

[MeterBinSize]
Meter=String
MeasureName=MeasureBinSize
X=(0*#Scale#)r
Y=(-20*#Scale#)r
FontColor=255,255,255,255
FontSize=(10*#Scale#)
FontFace=#Font#
AntiAlias=1
AutoScale=1
PostFix="b"
StringAlign=Center
UpdateDivider=10

[MeterBin]
Meter=Image
ImageName=bin.png
LeftMouseUpAction=!execute [!RainmeterPluginBang "MeasureBinSize EmptyBin"]
X=(-35*#Scale#)r
Y=(-80*#Scale#)r
W=(70*#Scale#)
H=(70*#Scale#)
MouseOverAction = [!SetOption MeterBin ImageTint 255,255,255,255]
MouseLeaveAction = [!SetOption MeterBin ImageTint 255,255,255,50]
UpdateDivider=10

[MeterBinOpen]
Meter= String
Text="Open"
SolidColor= 255,255,255,100
FontColor=0,0,0,255
FontSize=(10*#Scale#)
FontFace=#Font#
AntiAlias=1
X=(35*#Scale#)r
Y=(-20*#Scale#)r
LeftMouseUpAction=!execute [!RainmeterPluginBang "MeasureBinSize OpenBin"]
W=(60*#Scale#)
H=(18*#Scale#)
StringAlign=Center
MouseOverAction=[!SetOption MeterBinOpen FontColor 255,255,255,255]
MouseLeaveAction=[!SetOption MeterBinOpen FontColor 0,0,0,255]
